<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Your Profile</h1>

    <div id="profile-details">
        <h2>Profile Details</h2>
    
        <p><strong>First Name:</strong> <span id="first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="last-name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>XP Earned:</strong> <span id="xp-earned"></span></p>
        <p><strong>Audit Ratio:</strong> <span id="audit-ratio"></span></p>
    </div>

    <div id="graphs">
        <h2>Graphs</h2>
        <canvas id="xpChart"></canvas>
        <canvas id="xpPieChart"></canvas>
        <canvas id="transactionChart"></canvas>
    </div>
    <canvas id="xpRadarChart"></canvas>
    <canvas id="xpEventChart"></canvas>
    
    <button id="logout">Logout</button>

    <script>
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
